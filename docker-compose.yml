version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: networkforecaster
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: network_forecaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
